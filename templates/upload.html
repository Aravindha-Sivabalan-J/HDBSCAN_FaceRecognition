{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1><span class="highlight">Analyze</span> Video</h1>
    <p style="margin-bottom: 2rem; color: var(--text-secondary);">Upload footage to begin the detection and
        identification pipeline.</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Video Title (Optional)</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="{{ form.video_file.id_for_label }}">Video File</label>
            {{ form.video_file }}
        </div>

        <button type="submit" class="btn">Start Processing</button>
    </form>
</div>
{% endblock %}
